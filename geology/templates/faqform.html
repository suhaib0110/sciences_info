{% extends 'base.html' %}

{% block content %}
<div class="container bg-dark text-white p-3" width="100%">
   <div class="row">
    {% include 'messages.html' %}
       <div class="col p-3">
         <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.media}}
            <div class="form-row">
               <div class="">
                  <div class="form-group">
                     <label class="small mb-1">Question:</label>
                        {{ form.question }}
                  </div>
               </div>
            </div>
            <br>
            <button type="submit" class="btn btn-sm btn-outline-warning btn-lg">Send</button>
            <a href="{% url 'geology:faq_answered' %}"  class="btn btn-sm btn-outline-warning btn-lg">Back</a>
         </form>
      </div>
      
  </div>
  </div>
{% endblock %}
