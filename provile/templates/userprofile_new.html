{% load static %}
<!DOCTYPE html>
<html lang="en, ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SignUp GeologySD</title>
    <meta name="description" content="SignUp in GeologySD">
    <meta name="keywords" content="signup geologysd">
    <link rel="home" href="{% url 'geology:home' %}"/>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-dark text-light p-5 ">
    <div class="xlTitle text-warning">Last step..</div>
<div class="container col-md-5 bg-black card p-3">
   {% include 'messages.html' %}

   <div class="form-control bg-dark text-white">
      <form method="post" enctype="multipart/form-data" >
         {% csrf_token %}
         {{form.media}}
         <div class="form-row">
            <div class="">
               <div class="form-group">
                  <label class="small mb-1">Change Avatar:</label>
                     {{ form.avatar }}
                  <br>
                  <label class="small mb-1">Update CV pdf:</label>
                     {{ form.cv }}
               </div>
               <label class="small mb-1">Education Degree:</label>
                  {{form.degree}}
               <label class="small mb-1">Department:</label>
                  {{form.title}}
               <label class="small mb-1">Bio:</label>
                  {{form.user_bio}}
            </div>
         </div>
         <br><br>
         <button type="submit" class="btn btn-sm btn-outline-light btn-lg">Save Changes</button>
        </form>
   </div>
</div>
   
</body>
</html>
